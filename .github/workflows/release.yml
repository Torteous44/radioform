name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  MACOSX_DEPLOYMENT_TARGET: "13.0"

jobs:
  build-and-release:
    name: Build, Sign, Notarize & Release
    runs-on: macos-14
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Fetch libASPL tags
        run: |
          git -C packages/driver/vendor/libASPL fetch --tags --force --prune --update-shallow || true

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"

      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      #  Update Component Versions
      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      - name: Update Component Versions
        run: |
          echo "Updating all components to version ${{ steps.version.outputs.version }}"
          ./tools/update_versions.sh ${{ steps.version.outputs.version }}
          echo "✓ Version synchronization complete"

          # Show what changed for verification
          git diff apps/mac/RadioformApp/Info.plist packages/driver/Info.plist packages/host/Info.plist

      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      #  Install Apple Certificate
      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      - name: Install Apple Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate from base64
          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify certificate installed
          security find-identity -v -p codesigning $KEYCHAIN_PATH

          echo "✓ Apple certificate installed"

      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      #  Build All Components
      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      - name: Build DSP Library
        run: |
          cmake -S packages/dsp -B packages/dsp/build -DCMAKE_BUILD_TYPE=Release
          cmake --build packages/dsp/build --config Release --parallel
          echo "✓ DSP library built"

      - name: Build HAL Driver
        run: |
          cmake -S packages/driver -B packages/driver/build -DCMAKE_BUILD_TYPE=Release
          cmake --build packages/driver/build --config Release --parallel
          echo "✓ HAL driver built"

      - name: Build Host Engine
        run: |
          swift build --configuration release --package-path packages/host
          echo "✓ Host engine built"

      - name: Build Menu Bar App
        run: |
          swift build --configuration release --package-path apps/mac/RadioformApp
          echo "✓ Menu bar app built"

      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      #  Create App Bundle
      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      - name: Create App Bundle
        run: |
          make bundle
          echo "✓ App bundle created"

      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      #  Code Sign
      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      - name: Code Sign App
        run: |
          make sign
          echo "✓ App signed"

      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      #  Notarize
      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      - name: Notarize App
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create zip for notarization
          ditto -c -k --keepParent dist/Radioform.app dist/Radioform.zip

          # Submit for notarization
          xcrun notarytool submit dist/Radioform.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the ticket
          xcrun stapler staple dist/Radioform.app

          # Clean up
          rm dist/Radioform.zip

          echo "✓ App notarized and stapled"

      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      #  Create DMG
      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      - name: Create DMG
        run: |
          DMG_NAME="Radioform.dmg"

          # Use the create_dmg.sh script for proper layout (app + Applications symlink)
          ./tools/create_dmg.sh

          # Sign the DMG
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          codesign --force --sign "$IDENTITY" "dist/${DMG_NAME}"

          # Notarize the DMG
          xcrun notarytool submit "dist/${DMG_NAME}" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_ID_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --wait

          xcrun stapler staple "dist/${DMG_NAME}"

          echo "dmg_name=${DMG_NAME}" >> "$GITHUB_OUTPUT"
          echo "✓ DMG created: ${DMG_NAME}"
        id: dmg

      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      #  Generate Checksums
      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      - name: Generate Checksums
        run: |
          cd dist
          shasum -a 256 *.dmg > checksums.txt
          cat checksums.txt
          echo "✓ Checksums generated"

      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      #  Generate Release Notes
      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      - name: Install git-cliff
        run: |
          brew install git-cliff

      - name: Get previous tag
        id: previoustag
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "${GITHUB_REF#refs/tags/}" | head -n1)
          echo "tag=${PREV_TAG:-$(git rev-list --max-parents=0 HEAD)}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG=${{ steps.previoustag.outputs.tag }}

          git cliff --config .github/cliff.toml --strip header --current ${PREV_TAG}..${CURRENT_TAG} > release_notes.md

      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      #  Create GitHub Release
      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Radioform v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
          body_path: release_notes.md
          files: |
            dist/*.dmg
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      #  Cleanup
      # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
